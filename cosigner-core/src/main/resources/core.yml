server:
  applicationConnectors:
    - type: https
      port: 8443
      keyStorePath: ./cosigner.jks
      keyStorePassword: cosigner
      keyStoreType: JKS
      keyManagerPassword: cosigner
      trustStorePath: ./cosigner.jks
      trustStorePassword: cosigner
      trustStoreType: JKS
      certAlias: cosigner
      validateCerts: false
      validatePeers: false
      needClientAuth: true
      allowRenegotiation: false
  adminConnectors:
    - type: https
      port: 8445
      keyStorePath: ./cosigner.jks
      keyStorePassword: cosigner
      keyStoreType: JKS
      keyManagerPassword: cosigner
      trustStorePath: ./cosigner.jks
      trustStorePassword: cosigner
      trustStoreType: JKS
      certAlias: cosigner
      validateCerts: false
      validatePeers: false
      needClientAuth: true
      allowRenegotiation: false

logging:
  level: INFO
  loggers:
    io.emax: DEBUG
  appenders:
    - type: console
      threshold: INFO
      target: stderr

    - type: file
      threshold: DEBUG
      currentLogFilename: ./logs/debug.log
      archivedLogFilenamePattern: ./logs/debug-%d-%i.log.gz
      archivedFileCount: 5
      maxFileSize: 100MB

clusterLocation: "localhost"
clusterPort: 5555
clusterRpcPort: 5556
enabledCurrencies: []
enableBeacon: true
